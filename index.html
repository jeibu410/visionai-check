<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionLink - 視力検査 & 乱視検査</title>
    <style>
        body { text-align: center; background: #f0f8ff; font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        canvas { border: 2px solid #00796b; margin: 20px auto; display: block; width: 90vw; max-width: 280px; height: auto; }
        #webcam { 
            width: 70vw; 
            max-width: 200px; 
            height: auto; 
            margin-top: 10px; 
            border: 2px solid #00796b; 
            border-radius: 8px; 
        }
        #controls { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; justify-content: center; }
        button { 
            background-color: #00796b; 
            color: #fff; 
            border: none; 
            padding: 10px 20px; 
            cursor: pointer; 
            border-radius: 5px; 
            font-size: clamp(14px, 4vw, 16px); 
            transition: background-color 0.3s; 
        }
        button:hover { background-color: #004d40; }
        button:focus { outline: 2px solid #004d40; }
        #score, #remaining, #distanceWarning, #visionResult, #distanceInstruction, #astigmatismResult, #modeInstruction { 
            margin-top: 10px; 
            font-size: clamp(14px, 4vw, 18px); 
        }
        #distanceInstruction { color: #00796b; font-weight: bold; }
        #distanceWarning { 
            color: red; 
            font-weight: bold; 
            margin: 15px 0; 
        }
        #modeInstruction { color: #00796b; }
        #modeToggle { margin: 10px 0; }
        @media (max-width: 600px) {
            #controls { flex-direction: column; }
        }
    </style>
</head>
<body>
    <h1>VisionLink - 視力検査 & 乱視検査</h1>
    <video id="webcam" autoplay playsinline></video>
    <p id="distanceWarning"></p>
    <canvas id="visionCanvas" width="280" height="280"></canvas>
    <p id="modeInstruction"></p>
    <div id="modeToggle">
        <button onclick="toggleMode('vision')">視力検査モード</button>
        <button onclick="toggleMode('astigmatism')">乱視検査モード</button>
    </div>
    <div id="controls" role="group" aria-label="方向選択ボタン">
        <button onclick="checkAnswer('up')" accesskey="u" aria-label="上">↑ 上</button>
        <button onclick="checkAnswer('down')" accesskey="d" aria-label="下">↓ 下</button>
        <button onclick="checkAnswer('left')" accesskey="l" aria-label="左">← 左</button>
        <button onclick="checkAnswer('right')" accesskey="r" aria-label="右">→ 右</button>
    </div>
    <p id="distanceInstruction">お使いのデバイスから30cm離れてください</p>
    <p id="remaining">残り問題数: 20</p>
    <p id="score">スコア: 0</p>
    <p id="visionResult"></p>
    <p id="astigmatismResult"></p>
    <button onclick="restartTest()" accesskey="t" aria-label="再検査">再検査</button>

    <!-- face-api.js の読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>
    <script>
        // DOM要素の取得
        const canvas = document.getElementById('visionCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const remainingDisplay = document.getElementById('remaining');
        const visionResultDisplay = document.getElementById('visionResult');
        const astigmatismResultDisplay = document.getElementById('astigmatismResult');
        const distanceWarning = document.getElementById('distanceWarning');
        const modeInstruction = document.getElementById('modeInstruction');
        const webcam = document.getElementById('webcam');

        // 状態管理
        let mode = 'vision'; // 'vision' または 'astigmatism'
        let correctDirection = '';
        let score = 0;
        let remainingQuestions = 20;
        let landoltSize = 100;
        let previousSize = landoltSize;
        let faceDetected = false;
        let astigmatismResponses = [];
        let screenCalibrationFactor = 1; // 画面サイズ補正係数

        // 視力レベルの定数
        const VISION_LEVELS = [
            1.5, 1.2, 1.0, 0.9, 0.8, 0.7, 0.6, 0.5,
            0.4, 0.3, 0.25, 0.2, 0.15, 0.1, 0.05, 0.01
        ];

        // 視力結果の計算
        function getVisionResult(score) {
            return VISION_LEVELS[Math.max(0, 20 - score)];
        }

        // カメラの初期化
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                webcam.srcObject = stream;
                await webcam.play();
                await loadFaceApi();
                calibrateScreen();
            } catch (err) {
                distanceWarning.textContent = 'カメラの起動に失敗しました';
                console.error('カメラエラー:', err);
            }
        }

        // face-api.js のモデル読み込み
        async function loadFaceApi() {
            await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model');
            detectFace();
        }

        // 顔検出と距離チェック（閾値を甘く調整）
        async function detectFace() {
            const detection = await faceapi.detectSingleFace(webcam, new faceapi.TinyFaceDetectorOptions());
            if (detection) {
                const faceSize = detection.box.width;
                const adjustedFaceSize = faceSize * screenCalibrationFactor;
                if (adjustedFaceSize < 70) { // 遠すぎる閾値を80から70に
                    distanceWarning.textContent = '顔が遠すぎます';
                    faceDetected = false;
                } else if (adjustedFaceSize > 200) { // 近すぎる閾値を160から200に
                    distanceWarning.textContent = '顔が近すぎます';
                    faceDetected = false;
                } else {
                    distanceWarning.textContent = '';
                    faceDetected = true;
                }
            } else {
                distanceWarning.textContent = '顔が検出できません';
                faceDetected = false;
            }
            setTimeout(detectFace, 1000);
        }

        // 画面サイズと距離のキャリブレーション
        function calibrateScreen() {
            const screenWidth = window.innerWidth;
            const referenceWidth = 1440; // 基準画面幅（例: 1440px）
            screenCalibrationFactor = referenceWidth / screenWidth;
            landoltSize *= screenCalibrationFactor; // 初期サイズを調整
            previousSize = landoltSize;
        }

        // Landolt Cの描画（視力検査用）
        function drawLandoltC() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const size = landoltSize;
            const gapSize = size / 6;
            const x = canvas.width / 2;
            const y = canvas.height / 2;
            const directions = ['up', 'down', 'left', 'right'];
            correctDirection = directions[Math.floor(Math.random() * 4)];

            ctx.save();
            ctx.translate(x, y);
            ctx.beginPath();
            ctx.arc(0, 0, size / 2, 0, 2 * Math.PI);
            ctx.lineWidth = gapSize;
            ctx.strokeStyle = '#00796b';
            ctx.stroke();

            ctx.beginPath();
            switch (correctDirection) {
                case 'up': ctx.arc(0, -size / 2, gapSize, 0, Math.PI * 2); break;
                case 'down': ctx.arc(0, size / 2, gapSize, 0, Math.PI * 2); break;
                case 'left': ctx.arc(-size / 2, 0, gapSize, 0, Math.PI * 2); break;
                case 'right': ctx.arc(size / 2, 0, gapSize, 0, Math.PI * 2); break;
            }
            ctx.fillStyle = '#f0f8ff';
            ctx.fill();
            ctx.restore();
            modeInstruction.textContent = 'ランドルト環の切れ目が向いている方向を選んでください';
        }

        // 放射線パターン（乱視検査用）
        function drawAstigmatismChart() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 120 * screenCalibrationFactor;
            const numLines = 12; // 12方向の放射線

            ctx.save();
            ctx.translate(centerX, centerY);
            for (let i = 0; i < numLines; i++) {
                const angle = (i / numLines) * 2 * Math.PI;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(radius * Math.cos(angle), radius * Math.sin(angle));
                ctx.lineWidth = 2 * screenCalibrationFactor;
                ctx.strokeStyle = '#00796b';
                ctx.stroke();
            }
            ctx.restore();
            modeInstruction.textContent = 'ぼやけて見える方向を選んでください';
        }

        // モード切り替え
        function toggleMode(newMode) {
            mode = newMode;
            restartTest();
            if (mode === 'vision') {
                drawLandoltC();
                astigmatismResultDisplay.textContent = '';
            } else {
                drawAstigmatismChart();
                visionResultDisplay.textContent = '';
            }
        }

        // 回答チェック
        function checkAnswer(direction) {
            if (!faceDetected || remainingQuestions <= 0) return;

            if (mode === 'vision') {
                if (direction === correctDirection) {
                    score++;
                    landoltSize *= 0.85;
                } else {
                    landoltSize = previousSize;
                }
                previousSize = landoltSize;
                scoreDisplay.textContent = `スコア: ${score}`;
                remainingQuestions--;
                remainingDisplay.textContent = `残り問題数: ${remainingQuestions}`;

                if (remainingQuestions === 0) {
                    const result = getVisionResult(score);
                    visionResultDisplay.textContent = `視力結果: ${result}`;
                    alert(`検査終了。視力結果: ${result}`);
                } else {
                    drawLandoltC();
                }
            } else if (mode === 'astigmatism') {
                astigmatismResponses.push({ direction, angle: getAngleFromDirection(direction) });
                remainingQuestions--;
                remainingDisplay.textContent = `残り問題数: ${remainingQuestions}`;

                if (remainingQuestions === 0) {
                    const result = analyzeAstigmatism(astigmatismResponses);
                    astigmatismResultDisplay.textContent = `乱視結果: ${result}`;
                    alert(`乱視検査終了。結果: ${result}`);
                }
            }
        }

        // 方向から角度への変換
        function getAngleFromDirection(direction) {
            switch (direction) {
                case 'up': return 0;
                case 'right': return 90;
                case 'down': return 180;
                case 'left': return 270;
                default: return 0;
            }
        }

        // 乱視の詳細分析
        function analyzeAstigmatism(responses) {
            const angleCounts = {};
            responses.forEach(response => {
                const angle = response.angle;
                angleCounts[angle] = (angleCounts[angle] || 0) + 1;
            });

            const maxCount = Math.max(...Object.values(angleCounts));
            const dominantAngle = Object.keys(angleCounts).find(angle => angleCounts[angle] === maxCount);
            
            if (maxCount >= 10) { // 半分以上が特定の方向に集中
                return `乱視の可能性があります（主に ${dominantAngle}° の方向がぼやけています）`;
            }
            return '乱視の兆候は見られません';
        }

        // テストのリスタート
        function restartTest() {
            score = 0;
            remainingQuestions = 20;
            landoltSize = 100 * screenCalibrationFactor;
            previousSize = landoltSize;
            astigmatismResponses = [];
            scoreDisplay.textContent = `スコア: ${score}`;
            remainingDisplay.textContent = `残り問題数: ${remainingQuestions}`;
            visionResultDisplay.textContent = '';
            astigmatismResultDisplay.textContent = '';
            if (mode === 'vision') {
                drawLandoltC();
            } else {
                drawAstigmatismChart();
            }
        }

        // キーボード操作対応
        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp': case 'u': checkAnswer('up'); break;
                case 'ArrowDown': case 'd': checkAnswer('down'); break;
                case 'ArrowLeft': case 'l': checkAnswer('left'); break;
                case 'ArrowRight': case 'r': checkAnswer('right'); break;
                case 't': restartTest(); break;
            }
        });

        // 初期化
        function init() {
            drawLandoltC();
            initCamera();
        }

        init();
    </script>
</body>
</html>
