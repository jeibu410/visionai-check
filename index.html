<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionLink - 視力検査</title>
    <style>
        body { text-align: center; background: #f0f8ff; font-family: Arial, sans-serif; }
        canvas { border: 2px solid #00796b; margin: 20px auto; display: block; width: 90vw; max-width: 280px; height: auto; }
        #webcam { width: 280px; height: 210px; margin-top: 10px; border: 2px solid #00796b; border-radius: 8px; }
        #controls { display: flex; gap: 10px; margin-top: 20px; justify-content: center; }
        button { background-color: #00796b; color: #fff; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; font-size: 16px; }
        #score, #remaining, #distanceWarning, #visionResult { margin-top: 10px; }
        #distanceWarning { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>VisionLink - 視力検査</h1>
    <video id="webcam" autoplay></video>
    <canvas id="visionCanvas" width="280" height="280"></canvas>
    <div id="controls">
        <button onclick="checkAnswer('up')">↑ 上</button>
        <button onclick="checkAnswer('down')">↓ 下</button>
        <button onclick="checkAnswer('left')">← 左</button>
        <button onclick="checkAnswer('right')">→ 右</button>
    </div>
    <p id="distanceWarning"></p>
    <p id="remaining">残り問題数: 20</p>
    <p id="score">スコア: 0</p>
    <p id="visionResult"></p>
    <button onclick="restartTest()">再検査</button>

    <script>
        const distanceWarning = document.getElementById('distanceWarning');
        const webcam = document.getElementById('webcam');
        const scoreDisplay = document.getElementById('score');
        const remainingDisplay = document.getElementById('remaining');
        const visionResultDisplay = document.getElementById('visionResult');
        const canvas = document.getElementById('visionCanvas');
        const ctx = canvas.getContext('2d');

        let score = 0;
        let remainingQuestions = 20;
        let landoltSize = 100;
        let previousSize = landoltSize;
        let correctDirection;
        let faceDetected = true;
        let faceSize = 160;

        const visionLevels = [
            1.5, 1.2, 1.0, 0.9, 0.8, 0.7, 0.6, 0.5,
            0.4, 0.3, 0.25, 0.2, 0.15, 0.1, 0.05, 0.01
        ];

        function getVisionResult(score) {
            return visionLevels[Math.max(0, 20 - score)];
        }

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                webcam.srcObject = stream;
            } catch (err) {
                alert('カメラの起動に失敗しました');
            }
        }

        function checkDistance() {
            if (faceSize < 100) {
                distanceWarning.textContent = '顔が遠すぎます';
                faceDetected = false;
            } else if (faceSize > 200) {
                distanceWarning.textContent = '顔が近すぎます';
                faceDetected = false;
            } else {
                distanceWarning.textContent = '';
                faceDetected = true;
            }
        }

        function drawLandoltC() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const size = landoltSize;
            const gapSize = size / 6;
            const x = canvas.width / 2;
            const y = canvas.height / 2;
            const directions = ['up', 'down', 'left', 'right'];
            correctDirection = directions[Math.floor(Math.random() * 4)];

            ctx.save();
            ctx.translate(x, y);
            ctx.beginPath();
            ctx.arc(0, 0, size / 2, 0, 2 * Math.PI);
            ctx.lineWidth = gapSize;
            ctx.strokeStyle = '#00796b';
            ctx.stroke();

            ctx.beginPath();
            switch (correctDirection) {
                case 'up':
                    ctx.arc(0, -size / 2, gapSize, 0, Math.PI * 2);
                    break;
                case 'down':
                    ctx.arc(0, size / 2, gapSize, 0, Math.PI * 2);
                    break;
                case 'left':
                    ctx.arc(-size / 2, 0, gapSize, 0, Math.PI * 2);
                    break;
                case 'right':
                    ctx.arc(size / 2, 0, gapSize, 0, Math.PI * 2);
                    break;
            }
            ctx.fillStyle = '#f0f8ff';
            ctx.fill();
            ctx.restore();
        }

        function checkAnswer(direction) {
            if (!faceDetected) return;
            if (direction === correctDirection) {
                score++;
                landoltSize = Math.max(landoltSize - 10, 10);
            } else {
                landoltSize = previousSize;
            }
            previousSize = landoltSize;
            remainingQuestions--;
            scoreDisplay.textContent = `スコア: ${score}`;
            remainingDisplay.textContent = `残り問題数: ${Math.max(remainingQuestions, 0)}`;

            if (remainingQuestions <= 0) {
                const result = getVisionResult(score);
                alert(`検査結果: あなたの視力は ${result} です`);
            } else {
                drawLandoltC();
            }
        }

        function restartTest() {
            score = 0;
            remainingQuestions = 20;
            landoltSize = 100;
            previousSize = landoltSize;
            scoreDisplay.textContent = `スコア: ${score}`;
            remainingDisplay.textContent = `残り問題数: ${remainingQuestions}`;
            visionResultDisplay.textContent = '';
            drawLandoltC();
        }

        drawLandoltC();
        initCamera();
        setInterval(checkDistance, 1000);
    </script>
</body>
</html>
