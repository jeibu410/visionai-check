<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionLink - 視力検査</title>
    <style>
        body { text-align: center; background: #f0f8ff; font-family: Arial, sans-serif; }
        canvas { border: 2px solid #00796b; margin: 20px auto; display: block; width: 90vw; max-width: 320px; height: auto; }
        #webcam { width: 140px; height: 105px; margin-top: 10px; border: 2px solid #00796b; border-radius: 8px; }
        #controls { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 20px; }
        button { background-color: #00796b; color: #fff; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; font-size: 16px; width: 100%; }
        #score, #remaining, #distanceWarning, #visionResult { margin-top: 10px; }
        #distanceWarning { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>VisionLink - 視力検査</h1>
    <video id="webcam" autoplay></video>
    <canvas id="visionCanvas" width="320" height="320"></canvas>
    <div id="controls">
        <button onclick="checkAnswer('up')">↑ 上</button>
        <button onclick="checkAnswer('down')">↓ 下</button>
        <button onclick="checkAnswer('left')">← 左</button>
        <button onclick="checkAnswer('right')">→ 右</button>
        <button onclick="checkAnswer('unknown')">わからない</button>
    </div>
    <p id="remaining">残り問題数: 15</p>
    <p id="score">スコア: 0</p>
    <p id="visionResult"></p>
    <p id="distanceWarning"></p>
    <button onclick="restartTest()">再検査</button>

    <script>
        const canvas = document.getElementById('visionCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const remainingDisplay = document.getElementById('remaining');
        const visionResultDisplay = document.getElementById('visionResult');
        const distanceWarning = document.getElementById('distanceWarning');
        const webcam = document.getElementById('webcam');

        let correctDirection = '';
        let score = 0;
        let remainingQuestions = 15;
        let landoltSize = 200;
        let previousSize = landoltSize; // 不正解時に使用するサイズ保存

        const visionLevels = [
            { score: 15, vision: '1.5以上' },
            { score: 13, vision: '1.0' },
            { score: 10, vision: '0.7' },
            { score: 7, vision: '0.5' },
            { score: 4, vision: '0.3' },
            { score: 1, vision: '0.1' },
            { score: 0, vision: '0.05以下' }
        ];

        function getVisionResult(score) {
            for (const level of visionLevels) {
                if (score >= level.score) {
                    return level.vision;
                }
            }
            return '0.05以下';
        }

        function drawLandoltC() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const size = landoltSize;
            const gapSize = size / 6;
            const x = canvas.width / 2;
            const y = canvas.height / 2;
            const directions = ['up', 'down', 'left', 'right'];
            correctDirection = directions[Math.floor(Math.random() * 4)];

            ctx.beginPath();
            ctx.arc(x, y, size / 2, 0, 2 * Math.PI);
            ctx.lineWidth = gapSize;
            ctx.strokeStyle = '#00796b';
            ctx.stroke();

            ctx.beginPath();
            switch (correctDirection) {
                case 'up':
                    ctx.arc(x, y - size / 2, gapSize, 0, Math.PI * 2);
                    break;
                case 'down':
                    ctx.arc(x, y + size / 2, gapSize, 0, Math.PI * 2);
                    break;
                case 'left':
                    ctx.arc(x - size / 2, y, gapSize, 0, Math.PI * 2);
                    break;
                case 'right':
                    ctx.arc(x + size / 2, y, gapSize, 0, Math.PI * 2);
                    break;
            }
            ctx.fillStyle = '#f0f8ff';
            ctx.fill();
        }

        function checkAnswer(direction) {
            if (remainingQuestions <= 0) return;

            if (direction === correctDirection) {
                score++;
                previousSize = landoltSize;
                landoltSize = Math.max(10, landoltSize - 30); 
            } else {
                landoltSize = previousSize;
            }
            remainingQuestions--;
            scoreDisplay.textContent = `スコア: ${score}`;
            remainingDisplay.textContent = `残り問題数: ${remainingQuestions}`;

            if (remainingQuestions > 0) {
                drawLandoltC();
            } else {
                const visionScore = getVisionResult(score);
                alert(`視力検査結果: ${visionScore}`);
            }
        }

        function restartTest() {
            score = 0;
            remainingQuestions = 15;
            landoltSize = 200;
            previousSize = landoltSize;
            visionResultDisplay.textContent = '';
            drawLandoltC();
        }

        async function startWebcam() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            webcam.srcObject = stream;
        }

        startWebcam();
        drawLandoltC();
    </script>
</body>
</html>
