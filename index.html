<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>VisionLink - 視力検査</title>
    <style>
        body { text-align: center; background: #f0f8ff; font-family: Arial, sans-serif; }
        canvas { border: 2px solid #00796b; margin: 20px auto; display: block; width: 100%; max-width: 300px; height: auto; }
        #controls { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        button { background-color: #00796b; color: #fff; border: none; padding: 15px 30px; cursor: pointer; border-radius: 5px; font-size: 18px; width: 100%; }
        #score, #remaining, #distanceWarning { margin-top: 10px; }
        #distanceWarning { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>VisionLink - 視力検査</h1>
    <video id="webcam" width="300" height="200" autoplay></video>
    <canvas id="visionCanvas"></canvas>
    <div id="controls">
        <button onclick="checkAnswer('up')">↑ 上</button>
        <button onclick="checkAnswer('down')">↓ 下</button>
        <button onclick="checkAnswer('left')">← 左</button>
        <button onclick="checkAnswer('right')">→ 右</button>
        <button onclick="checkAnswer('unknown')">？ わからない</button>
    </div>
    <p id="remaining">残り問題数: 20</p>
    <p id="score">スコア: 0</p>
    <p id="distanceWarning"></p>
    <button onclick="restartTest()">再検査</button>

    <script>
        const canvas = document.getElementById('visionCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const remainingDisplay = document.getElementById('remaining');
        const distanceWarning = document.getElementById('distanceWarning');
        const webcam = document.getElementById('webcam');

        let correctDirection = '';
        let score = 0;
        let remainingQuestions = 20;

        function drawLandoltC() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const size = Math.min(canvas.width, canvas.height) * 0.4;
            const gapSize = size / 6;
            const x = canvas.width / 2;
            const y = canvas.height / 2;
            const directions = ['up', 'down', 'left', 'right'];
            correctDirection = directions[Math.floor(Math.random() * 4)];

            ctx.beginPath();
            ctx.arc(x, y, size / 2, 0, 2 * Math.PI);
            ctx.lineWidth = gapSize;
            ctx.strokeStyle = '#00796b';
            ctx.stroke();

            ctx.beginPath();
            switch (correctDirection) {
                case 'up':
                    ctx.arc(x, y - size / 2, gapSize, 0, Math.PI * 2);
                    break;
                case 'down':
                    ctx.arc(x, y + size / 2, gapSize, 0, Math.PI * 2);
                    break;
                case 'left':
                    ctx.arc(x - size / 2, y, gapSize, 0, Math.PI * 2);
                    break;
                case 'right':
                    ctx.arc(x + size / 2, y, gapSize, 0, Math.PI * 2);
                    break;
            }
            ctx.fillStyle = '#f0f8ff';
            ctx.fill();
        }

        function restartTest() {
            score = 0;
            remainingQuestions = 20;
            drawLandoltC();
        }

        async function startWebcam() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            webcam.srcObject = stream;
        }

        startWebcam();
        drawLandoltC();
    </script>
</body>
</html>
